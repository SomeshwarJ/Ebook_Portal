<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Book Name</th>
                        <th width="10%">Price</th>
                        <th width="10%">Ordered On</th>
                        <th width="10%"> </th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td>
                            {{ tempOrderHistory.name }}
                        </td>
                        <td>
                            {{ tempOrderHistory.unitPrice | currency: '&#8377;' }}
                        </td>
                        <td>
                            {{ tempOrderHistory.dateCreated | date: 'medium'}}
                        </td>
                        <td>
                            <a style="background:#ff7044;" href="assets/books/{{ tempOrderHistory.name }}.pdf" target="_blank" class="btn btn-primary btn-sm">Click to Read</a>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- if order history is empty then display a message -->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>

        </div>
    </div>
</div>
